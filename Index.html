<html>
    <head>
        <link rel="stylesheet" href="zavrsniRad.css">

                    </div>

                <li class="glMeni" ng-mouseleave="sakrijAfrika()" ng-mouseover="padajAfrika()">Afrika
                    <div class="prviPodMeni">
                        <ul class="lista2" id="padMeni3" ng-style="styleAfrika">
                            <li ng-mouseover="hoverujStavku1()" ng-mouseleave="prestaniHoverovat1()" class="stavkePodliste">Afrika<div class="hoverovano" ng-style="hoveruj1"></div></li>

                            <li ng-mouseover="hoverujStavku4()" ng-mouseleave="prestaniHoverovat4()" class="stavkePodliste">Afrika<div class="hoverovano" ng-style="hoveruj4"></div></li>
                        </ul>
                    </div>
                </li>
                <li class="glMeni" ng-mouseleave="sakrijAmerika()" ng-mouseover="padajAmerika()">Amerika
                    <div class="prviPodMeni">
                        <ul class="lista2" id="padMeni4" ng-style="styleAmerika">

            <div id="glavni">
            <div id="prvi" ng-style="myStyleEvropa">
                <h1 ng-style="myStyleEvropaIme" id="tekstPrvi" ng-click="evropa()">Europa</h1>
            </div>
            <div id="drugi" ng-style="prekoEvropeAzija">
                <h1 id="tekstDrugi">Azija</h1>
            </div>
            <div id="treci" ng-style="prekoEvropeAfrika">
